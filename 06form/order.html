<main>
<h1> Place an Order </h1>
<form method="get" class="myform" action="thanks.html">

<fieldset> 
    <legend> Customer Information </legend>
    <label>First name*<input type="text" name="fname" required></label>
    <label>Last name*<input type="text" name="lname" required></label>
    <label>Cell Number*<input type="tel" name="phone" required></label>
</fieldset>

<fieldset> 
    <legend> Delivery Method </legend>
    <label> <input type="radio" name="method" value="Delivery"> Delivery (1 hr) (Free) </label>
    <label> <input type="radio" name="method" value="Pick Up"> Pick Up (30 minutes) </label>
    <label> <input type="radio" name="method" value="Delivery"> Long Distance Delivery (2 hr+) (Price dependant on milage) </label>
</fieldset>

<fieldset> 
    <Legend> Delivery Options </Legend>
    <label><input type="checkbox" name="method" value="home"> Home </label>
    <label><input type="checkbox" name="method" value="wedding venue"> Wedding Venue </label>
    <label><input type="checkbox" name="method" value="workplace"> Workplace </label>
    <label><input type="checkbox" name="method" value="Other"> Other </label>
</fieldset>

<fieldset> 
    <Legend> Pick Your Favorites </Legend>
    <label><input type="checkbox" name="method" value="chocolate chip cookies"> 1 dozen Chocolate Chip Cookies </label>
    <label><input type="checkbox" name="method" value="chocolate chip cookies"> half dozen Chocolate Chip Cookies </label>
    <label><input type="checkbox" name="method" value="doughnuts"> 1 dozen doughnuts </label>
    <label><input type="checkbox" name="method" value="cupcakes"> 1 dozen Cupcakes </label>
    <label><input type="checkbox" name="method" value="wedding cake"> Wedding Cake (2 day notice) </label>
</fieldset>

<fieldset> 
    <legend> Preferred Delivery Time </legend>
    <select> name="time" 
        <option value="none">Please select</option>
        <option value="morning"> Between 7:00 am and 10:30 am </option>
        <option value="noon"> Between 11:00 am and 1:30 pm </option>
        <option value="afternoon"> Between 2:00 pm and 5:30 pm </option>
        <option value="evening"> Between 5:30 pm and 9:00 pm </option>
    </select>
</fieldset>

<label> Comments: <textarea name="comments"> Please add any specail instructions </textarea></label>

<input type="submit" value="Place Order">
</form>
