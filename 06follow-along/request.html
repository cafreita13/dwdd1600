<body>
    <!-- start the page header -->
    <header>
        <h1>Drone Delivery </h1>
        <p>Service Above and Beyond</p>

    <!-- start the page navigation -->
    <nav>

    <!-- start the page main -->
    <main>
        <h1>Request a Delivery</h1>

     <!-- Form info here -->  
     <form method="get" class="myform" action="thanks.html">

<fieldset>
    <legend> Customer Information </legend>
        <label>First name:  <input type="text" name="fname" required> </label>
        <label> Last name:  <input type="text" name="Lname" required> </label>
        <label> Phone number:  <input type="tel" name="phone" required> </label>
</fieldset>




<fieldset> 
    <Legend> Delivery Method </Legend>
    <label><input type="radio" name="method" value="drone"> Drone Delivery (2hr) </label>
    <label><input type="radio" name="method" value="Motorcycle"> Motorcycle (4hr)</label>
    <label><input type="radio" name="method" value="Robot"> Robot (6hr) </label>
</fieldset>


<fieldset> 
    <Legend> Delivery Options </Legend>
    <label><input type="checkbox" name="method" value="porch"> Front Porch </label>
    <label><input type="checkbox" name="method" value="deck"> Back Deck </label>
    <label><input type="checkbox" name="method" value="driveway"> Driveway </label>
    <label><input type="checkbox" name="method" value="garage"> Garage </label>
</fieldset>



<fieldset> 
    <legend> Preferred Delivery Time </legend>
    <select> name="time" 
        <option value="none">Please select</option>
        <option value="morning"> Between 7:00 am and 11:00 am </option>
        <option value="noon"> Between 11:00 am and 2:00 pm </option>
        <option value="afternoon"> Between 2:00 pm and 5:00 pm </option>
        <option value="evening"> Between 5:00 pm and 8:00 pm </option>
    </select>
</fieldset>

<label> Comments: <textarea name="comments"> Please add any specail instructions </textarea></label>
<input type="submit" value="Send Delivery Request">
</form>
