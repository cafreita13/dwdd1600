<main>
<h1> Place an Order </h1>
<form method="get" class="myform" action="thanks.html">

<fieldset> 
    <legend> Customer Information </legend>
    <label>First name*<input type="text" name="fname" required></label>
    <label>Last name*<input type="text" name="lname" required></label>
    <label>Cell Number*<input type="tel" name="phone" required></label>
</fieldset>

<fieldset> 
    <legend> Delivery Method </legend>
    <label> <input type="radio" name="method" value="Delivery"> Delivery (1 hr) </label>
    <label> <input type="radio" name="method" value="Pick Up"> Pick Up (30 minutes) </label>
    <label> <input type="radio" name="method" value="Out of Delivery Range"> Out of Delivery Range  (2 hrs+) </label>
</fieldset>

<fieldset> 
    <Legend> Delivery Options </Legend>
    <label><input type="checkbox" name="method" value="home"> Home </label>
    <label><input type="checkbox" name="method" value="wedding venue"> Wedding Venue </label>
    <label><input type="checkbox" name="method" value="workplace"> Workplace </label>
    <label><input type="checkbox" name="method" value="Other"> Other </label>
</fieldset>

<fieldset> 
    <legend> Preferred Delivery Time </legend>
    <select> name="time" 
        <option value="none">Please select</option>
        <option value="morning"> Between 6:00 am and 9:00 am </option>
        <option value="noon"> Between 10:00 am and 2:00 pm </option>
        <option value="afternoon"> Between 2:00 pm and 5:00 pm </option>
        <option value="evening"> Between 5:30 pm and 9:00 pm </option>
    </select>
</fieldset>

<label> Comments: <textarea name="comments"> Please add any specail instructions </textarea></label>

<input type="submit" value="Place Order">
</form>
